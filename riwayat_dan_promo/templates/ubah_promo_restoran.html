{% extends 'base.html' %}
{% load static %}
<html lang="en">

{% block meta %}
<title>SIREST-B09</title>
{% endblock meta %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Ubah Promo Restoran</h1>
    <div class="d-flex justify-content-center">
        <form action="" method="POST">
            {% csrf_token %}
            <label for="nama_promo">Nama Promo</label>
            <select name="" id="nama_promo" disabled>
                <option value="Promo 12.12" selected>Promo 12.12</option>
                <option value="Promo 12.12">Promo Beli Banyak Lebih Murah</option>
                <option value="Promo 12.12">Promo Hari Kemerdekaan</option>
            </select>
            
            <br>
            <label for="jenis_promo" >Jenis Promo</label>
            <input type="text" id="jenis_promo" disabled value="Promo Minimum Transaksi">
            
            <br>
            <label for="diskon">Diskon</label>
            <input type="number" id="diskon" disabled value="12">
            
            <br>
            {%if True %}
            <label for="min_transakso">Minimum Transaksi</label>
            <input type="number" id="min_transakso" disabled value="100">
            {% else %}
            <label for="tanggal_spesial">Tanggal Spesial</label>
            <input type="date" id="tanggal_spesial">
            {% endif %}
            
            <br>
            <label for="tanggal_mulai">Tanggal Mulai</label>
            <input type="date" id="tanggal_mulai">

            <br>
            <label for="tanggal_akhir">Tanggal Akhir</label>
            <input type="date" id="tanggal_akhir">
            <br>
            <button type="submit">Simpan</button>
        </form>
    </div>
    

    

</body>
</html>
{% endblock content %}
