{% extends 'base.html' %}

{% block content %}
<h1>Kategori Makanan</h1>

<table style="border: 1px solid black; border-radius: 10px;">
    <tr>
        <th>Nama Kategori Makanan</th>
        <th>Aksi</th>
    </tr>
    {% for i in kategori %}
    <tr>
        <td>{{i.name}}</td>
        <td> <a href="{% url 'delete_kategori_makanan' i.id %}">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
