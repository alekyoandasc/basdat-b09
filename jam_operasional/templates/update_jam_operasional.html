{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en">



{% load static %}

{% block content %}
<title>Ubah Jam Operasional</title>
  <div class="container">
    <h3 class="text-center mb-3">Form Ubah Jam Operasional</h3>
    <form method="post" action="{% url 'jam_operasional:update' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="hari">Hari: {{ transaction.day }}</label>
            <!-- <input type="text" class="form-control" id="hari" name="hari" placeholder="{{ transaction.day }}" disabled> -->
        </div>
        <div class="form-group">
            <label for="jam_buka">Jam Buka: </label>
            <input type="time" class="form-control" id="jam_buka" name="jam_buka" placeholder="Silakan masukkan jam buka" required>
        </div>
        <div class="form-group">
            <label for="jam_tutup">Jam Tutup: </label>
            <input type="time" class="form-control" id="jam_tutup" name="jam_tutup" placeholder="Silakan masukkan jam tutup" required>
        </div>
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <br>
        <button type="submit" class="btn btn-primary btn-am">SIMPAN</button>
    </form>

  </div>
{% endblock content %}
