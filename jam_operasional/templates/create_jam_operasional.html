{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
{% load static %}

{% block content %}
<title>Buat Jam Operasional</title>
  <div class="container">
    <h3>FORM BUAT JAM OPERASIONAL</h3>
    <form method="post" action="{% url 'jam_operasional:create' %}">
        {% csrf_token %}
        
        <div class="input-group mb-3">
          <label class="input-group-text" for="hari">Hari: </label>
          <select name='hari' class="form-select" id="hari">
            <option value="">--Select--</option>
            <option value="1">Senin</option>
            <option value="2">Selasa</option>
            <option value="3">Rabu</option>
            <option value="4">Kamis</option>
            <option value="5">Jum'at</option>
            <option value="6">Sabtu</option>
            <option value="7">Minggu</option>
          </select>
        </div>
        <div class="form-group">
          <label for="jam_buka">Jam Buka: </label>
          <input type="time" class="form-control" id="jam_buka" name="jam_buka" placeholder="Silakan isi jam buka" required>
        </div>
        <div class="form-group">
            <label for="jam_tutup">Jam Tutup: </label>
            <input type="time" class="form-control" id="jam_tutup" name="jam_tutup" placeholder="Silakan isi jam tutup" required>
        </div>
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <br>
        <button type="submit" class="btn btn-primary btn-am">SIMPAN</button>
    </form>

  </div>
{% endblock content %}
