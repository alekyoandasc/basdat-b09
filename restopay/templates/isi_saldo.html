{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en">
{% load static %}

{% block content %}
<title>RestoPay</title>
  <div class="container">
    <h3>FORM ISI SALDO</h3>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          {% for pay in query1 %}
            <label for="saldonow">Saldo saat ini: {{ pay.restopay }} </label>
            <!-- <input type="text" class="form-control" id="" name="" placeholder="-" disabled> -->
          {% endfor %}
          </div>
        <div class="form-group">
          <label for="nominal">Nominal Pengisian: </label>
          <input type="text" class="form-control" id="nominal" name="nominal" placeholder="Masukkan Nominal Pengisian">
        </div>
        <br>
        <div class="input-group mb-3">
            <h6>dari:</h6><br>
            <label class="input-group-text" for="">Nama Bank: </label>
            <select name='' class="form-select" id="">
              <option value="">--Select--</option>
              {% for bank in query2 %}
                <option value="{{bank.bankname}}"> {{ bank.bankname }}</option>
              {% endfor %}
              </select>
            <label class="input-group-text" for="">Nomor Rekening: </label>
            <select name='' class="form-select" id="">
              <option value="">--Select--</option>
              {% for account in query2 %}
                <option value="{{account.accountno}}"> {{account.accountno }} </option>
              {% endfor %}
              </select>
          </div>
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary btn-am">SIMPAN</button>
    </form>

  </div>
{% endblock content %}
