{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Ubah Menu Makanan</title>
<link rel="stylesheet" href="{% static 'makanan/css/style.css' %}">
{% endblock meta %}

{% block content %}
<div class="container">
    <h3 class="text-center">FORM UBAH MAKANAN</h3>
    <form method="post" action="{% url 'restoran:create_makanan' rname='kfc' rbranch='margonda' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="nama_makanan">Nama makanan: </label>
            <input type="text" class="form-control" id="nama_makanan" name="nama_makanan" placeholder="Roti Bakar Coklat Keju" disabled>
        </div>
        <div class="form-group mb-3">
            <label for="nama_makanan">Deskripsi: </label>
            <input type="text" class="form-control" id="deskripsi" name="deskripsi" placeholder="Roti dengan isian coklat dan keju yang dibakar" required>
        </div>
        <div class="form-group mb-3">
            <label for="stok">Stok: </label>
            <input type="number" min="1" class="form-control" id="stok" name="stok" placeholder="10" required>
        </div>
        <div class="form-group mb-3">
            <label for="harga">Harga: </label>
            <input type="number" min="1" class="form-control" id="harga" name="harga" placeholder="8000" required>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="kategori_makanan">Kategori Makanan: </label>
            <select name='kategori_makanan' class="form-select" id="kategori_makanan" aria-label="Kategori makanan">
                <!-- {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.nama}}</option>
                {% endfor %} -->
                <option value="1">Cemilan</option>
                <option value="2">Minuman</option>
                <option value="3">Kue</option>
            </select>
        </div>
        <div class="d-flex align-items-center">
            <div class="input-group me-3">
                <label class="input-group-text" for="bahan_makanan">Bahan Makanan: </label>
                <select name='bahan_makanan' class="form-select" id="bahan_makanan" aria-label="Bahan makanan">
                    <!-- {% for ingredient in ingredients %}
                        <option value="{{ ingredient.id }}">{{ ingredient.nama}}</option>
                    {% endfor %} -->
                    <option value="1">Nasi</option>
                    <option value="2">Santan</option>
                    <option value="3">Telur</option>
                </select>
            </div>
            {% comment %} url untuk create bahan makanan {% endcomment %}
            <button style="border:none">
                <svg xmlns="http://www.w3.org/2000/svg" id="add-bahan-makanan" width="24" height="24" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </button>
        </div>
        
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <br>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-am">SIMPAN</button>
        </div>
    </form>
</div>
{% endblock content %}
