{% block content %}
<h1>Form Pengisian Alamat Pemesanan Makanan</h1>
<form method="POST" action="{% url 'post_pengisian_alamat' %}">
    {% csrf_token %}
    <label for="Jalan">Jalan : </label>
    <input type="text" class="inputData" id="Jalan" name="Jalan"><br><br>
    <label for="Kecamatan">Kecamatan : </label>
    <input type="text" class="inputData" id="Kecamatan" name="Kecamatan"><br><br>
    <label for="Kota">Kota : </label>
    <input type="text" class="inputData" id="Kota" name="Kota"><br><br>
    <label for="Provinsi">Provinsi : </label>
    <select id="Provinsi" class="inputData" name="Provinsi">
        {% for provinsi in province %}
        <option value="{{provinsi.0}}">{{provinsi.0}}</option>
        {% endfor %}
    </select>
    <input type="submit" class="btn btn-primary" id ="submitButton" value="Submit">
  </form>
