{% extends 'base.html' %}

{% block meta %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock meta %}

{% block content %}
<h1>Form pengisian alamat pemesanan makanan</h1>
<form action="{% url 'show_pemilihan_restoran' %}">
    <label for="Jalan">Jalan : </label>
    <input type="text" id="Jalan" name="Jalan"><br><br>
    <label for="Kecamatan">Kecamatan : </label>
    <input type="text" id="Kecamatan" name="Kecamatan"><br><br>
    <label for="Kota">Kota : </label>
    <input type="text" id="Kota" name="Kota"><br><br>
    <label for="Provinsi">Provinsi : </label>
    <select id="Provinsi" name="Provinsi">
        <option value="Jawa Barat">Jawa Barat</option>
        <option value="DKI Jakarta">DKI Jakarta</option>
    </select>
    <input type="submit" value="Submit">
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{% endblock content %}
